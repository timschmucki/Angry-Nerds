<!doctype html>
<html>

<head>
    <title>Demo styles in head</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <style>
        h1 {
            text-transform: uppercase;
        }

        p {
            background-color: lightblue;
        }
		
		p.text {
            background-color: lightgreen;
        }
		
		.text {
            color: blue;
			font-weight: bold;
        }
		#container {
			border: 5px solid green;
		}
		#container img {
			width: 300px;
		}
    </style>
</head>

<body>
    <h1>hallo hsg 2017!</h1>
    <p>absatz 1</p>
    <p>absatz 2</p>
    <p class="text">absatz 3</p>
    <span class="text">text</span>
	<div id="container">
		<img src="https://www.unisg.ch/-/media/d5b9607a44064498a9c920ca5c2cef52.jpg"/>
	</div>
</body>

</html>
